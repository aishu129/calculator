<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
   
    
    <div class="parent">
        <div class="result">
            <div class="">0</div>
        </div>

        <div class ="row">
            <button class="btn spl ">(</button>
            <button class="btn spl ">)</button>
            <button class="btn spl ">mc</button>
            <button class="btn spl ">m+</button>
            <button class="btn spl ">mc</button>
            <button class="btn spl ">m+</button>
            <button class="btn spl ">AC</button>
            <button class="btn spl ">+/-</button>
            <button class="btn spl ">%</button>
            <button class="btn operation ">/</button>
            
        </div>

        <div class ="row">
            <button class="btn spl ">2<sup>nd</sup></button>
            <button class="btn spl ">x<sup>2</sup></button>
            <button class="btn spl ">x<sup>3</sup></button>
            <button class="btn spl ">x<sup>y</sup></button>
            <button class="btn spl ">e<sup>x</sup></button>
            <button class="btn spl ">10<sup>x</sup></button>
            <button class="btn number ">7</button>
            <button class="btn number ">8</button>
            <button class="btn number ">9</button>
            <button class="btn operation ">x</button>
        </div>

      

        
        <div class = "row">
            <button class="btn spl ">AC</button>
            <button class="btn spl ">+/-</button>
            <button class="btn spl ">%</button>
            <button class="btn spl ">/</button>
            <button class="btn spl ">ln</button>
            <button class="btn spl ">log</button>
            <button class="btn number ">4</button>
            <button class="btn number ">5</button>
            <button class="btn number ">6</button>
            <button class="btn operation ">-</button>
            
        </div>
        

    
        <div class = "row">
            <button class="btn spl ">x!</button>
            <button class="btn spl ">sin</button>
            <button class="btn spl ">cos</button>
            <button class="btn spl ">tan</button>
            <button class="btn spl ">e</button>
            <button class="btn spl ">EE</button>
            <button class="btn number ">1</button>
            <button class="btn number ">2</button>
            <button class="btn number ">3</button>
            <button class="btn operation ">+</button>
            
        </div>

       

        <div class = "row">
            <button class="btn spl ">Rad</button>
            <button class="btn spl ">sinh</button>
            <button class="btn spl ">cosh</button>
            <button class="btn spl ">tanh</button>
            <button class="btn spl ">pi</button>
            <button class="btn spl ">Rand</button>
            <button class="btn number  zerobtn">0</button>
            <button class="btn ">.</button>
            <button class="btn operation ">=</button>
           
        </div>


    </button>
    

</button>

<footer>@Calculator</footer>

</html>
